<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit {{page_name}}</title>
</head>
<body>
<header>
    <div class="logo">CMS01</div>
    <div class="user-box">
        <img src="{{avatar_url}}" alt="abc" srcset="">
        <p class="name">{{name}}</p>
    </div>
    <a class="logout-button" href="/user/logout">Logout</a>
</header>
<div class="cms-wrapper-1">
    <div class="toolbar-1">
        <div class="toolbar-1-main-item-list">
            <a href="/cms/edit/index.html">Edit</a>
            <a href="#">File Manager</a>
        </div>
        <div class="toolbar-1-page-list">
            <ul id="page-list" class="page-list"></ul>
        </div>
    </div>
    <div class="cms-wrapper-2">
        <div class="toolbar-2">
            <a href="#">Home</a>
            <span class="seperator">/</span>
            <a href="#">{{page_name}}.html</a>
        </div>
        <div class="content-area">
            <form class="edit-form" action="{{edit_path}}" method="post">
                <textarea class="text-editor" name="html_code">{{page_content}}</textarea>
                <button class="submit-button" type="submit">Save</button>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
</body>
</html>
