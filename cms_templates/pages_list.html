<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/styles.css">
    <title>Edit {{page_name}}</title>
</head>
<body>
<header>
    <div class="logo">CMS01</div>
    <div class="user-box">
        <img src="{{avatar_url}}" alt="abc" srcset="">
        <p class="name">{{name}}</p>
    </div>
    <a class="logout-button" href="/user/logout">Logout</a>
</header>
<div class="cms-wrapper-1">
    <div class="toolbar-1">
        <div class="toolbar-1-main-item-list">
            <a href="/cms/pages_list">
                <i class="fa-solid fa-file fa-fw"></i>
                <span class="tooltip">Page Manager</span>
            </a>
            <a href="/cms/files_list">
                <i class="fa-solid fa-folder fa-fw"></i>
                <span class="tooltip">File Manager</span>
            </a>
        </div>
        <div class="toolbar-1-page-list">

        </div>
    </div>
    <div class="cms-wrapper-2">
        <div class="page-list-container">
            <ul id="page-list" class="page-list"></ul>
        </div>
    </div>
</div>

<script src="/static/js/script.js"></script>
<script src="https://kit.fontawesome.com/ee2388f7b7.js" crossorigin="anonymous"></script>
</body>
</html>
